<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link Page</title>
    <style>
        body {
            background: url('img/background.png') no-repeat center center fixed;
            background-size: cover; /* supaya gambar memenuhi layar */
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }
        .container {
            background: rgba(35, 35, 58, 0.6); /* transparan biar background kelihatan */            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.3);
            padding: 2rem 2.5rem;
            max-width: 350px;
            width: 100%;
            text-align: center;
            z-index: 2;
            position: relative;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid #6e8efb;
        }
        h1 {
            margin: 0.5rem 0 0.2rem 0;
            font-size: 1.7rem;
            color: #fff;
        }
        p.bio {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .links a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            padding: 0.7rem;
            border-radius: 10px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.18);
        }
        .links a:hover {
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.25);
        }
    </style>
</head>
<body>
    <canvas class="snow"></canvas>
    <div class="container">
        <img src="img/profil.jpg" alt="Profile" class="profile-img">
        <h1>Aprijal Maulana Channel</h1>
        <p class="bio">Halo! Saya seorang kreator digital yang suka berbagi inspirasi dan pengetahuan. Temukan saya di platform berikut:</p>
        <div class="links">
            <a href="https://www.instagram.com/a.prijal/" target="_blank">Instagram</a>
            <a href="https://saweria.co/Aprijal" target="_blank">Saweria</a>
            <a href="https://youtube.com/@aprijalmaulanachannel?si=9EftD5DbYv7Gsmrb" target="_blank">YouTube</a>
            <a href="https://discord.gg/Zs55nSnvJD">Discord</a>
        </div>
    </div>
    <script>
        // Snow effect
        const canvas = document.querySelector('.snow');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        let snowflakes = [];
        function createSnowflakes() {
            snowflakes = [];
            for (let i = 0; i < 80; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 2 + 1,
                    d: Math.random() * 1 + 0.5
                });
            }
        }
        function drawSnowflakes() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            for (let i = 0; i < snowflakes.length; i++) {
                let f = snowflakes[i];
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            moveSnowflakes();
        }
        function moveSnowflakes() {
            for (let i = 0; i < snowflakes.length; i++) {
                let f = snowflakes[i];
                f.y += f.d;
                if (f.y > height) {
                    f.x = Math.random() * width;
                    f.y = 0;
                }
            }
        }
        function updateSnow() {
            drawSnowflakes();
            requestAnimationFrame(updateSnow);
        }
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            createSnowflakes();
        });
        createSnowflakes();
        updateSnow();
    </script>
</body>
</html>
